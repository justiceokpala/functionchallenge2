    <script>
        //print and sum integer 0 -255
         printInteger()

   function printInteger(){
      for(let i = 0; i<=255; i++){
        document.write(`${i} <br>`) 
     }  
    }

 let sum = 0; 
 sumInteger()

 function sumInteger(){ 
    for(let i = 1; i<=255; i++){    
     sum = sum + i;
     document.write(`${sum}<br>`);
     }
    }
